<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Portafolio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="animated fadeIn">Contacto</h1>
        </header>

        <div class="contacto-form">
            <form id="form-contacto">
                <input type="text" id="nombre-contacto" placeholder="Tu nombre" required>
                <input type="email" id="email-contacto" placeholder="Tu correo" required>
                <textarea id="mensaje-contacto" placeholder="Tu mensaje" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
